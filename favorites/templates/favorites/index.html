{% extends 'layout.html' %} {% block content %}

<h1 class="my-4 text-center">Favorites</h1>

<div class="container">
  <div class="row g-4">
    {% for lot in lots %}
    <div class="col-12 col-md-6 col-lg-4">
      <div class="card h-100">
        {% if lot.image %}
        <img
          src="{{ lot.image.url }}"
          class="card-img-top"
          alt="{{ lot.title }}"
        />
        {% else %}
        <img
          src="https://media.istockphoto.com/id/1162198273/uk/%D0%B2%D0%B5%D0%BA%D1%82%D0%BE%D1%80%D0%BD%D1%96-%D0%B7%D0%BE%D0%B1%D1%80%D0%B0%D0%B6%D0%B5%D0%BD%D0%BD%D1%8F/%D0%B7%D0%BD%D0%B0%D0%BA-%D0%BF%D0%B8%D1%82%D0%B0%D0%BD%D0%BD%D1%8F-%D0%B7%D0%BD%D0%B0%D1%87%D0%BE%D0%BA-%D0%BF%D0%BB%D0%BE%D1%81%D0%BA%D0%B8%D0%B9-%D0%B2%D0%B5%D0%BA%D1%82%D0%BE%D1%80%D0%BD%D0%B8%D0%B9-%D0%B4%D0%B8%D0%B7%D0%B0%D0%B9%D0%BD-%D1%96%D0%BB%D1%8E%D1%81%D1%82%D1%80%D0%B0%D1%86%D1%96%D1%97.jpg?s=612x612&w=0&k=20&c=3qMBcw_4d8TgycafT43xIxu33SHlINHWDI_pKqRN5qs="
          class="card-img-top"
          alt="{{ lot.title }}"
        />
        {% endif %}

        <div class="card-body d-flex flex-column">
          <h5 class="card-title text-center">{{ lot.title }}</h5>
          <p class="card-text">{{ lot.description }}</p>

          <div class="mt-auto d-flex justify-content-center gap-3">
            {% if lot.pk not in favorite_lots %}
            <a
              href="/favorites/add/{{ lot.pk }}/favorites_index"
              class="btn btn-primary btn-sm d-flex justify-content-center align-items-center"
              style="width: 175px; height: 35px; font-size: 18px"
            >
              Add to favorite
            </a>
            {% else %}
            <a
              href="/favorites/remove/{{ lot.pk }}/favorites_index"
              class="btn btn-danger btn-sm d-flex justify-content-center align-items-center"
              style="width: 175px; height: 35px; font-size: 16px"
            >
              Remove from favorite
            </a>
            {% endif %}


            <a
              href="{% url 'lots_detail' lot.pk %}"
              class="btn btn-secondary btn-sm d-flex justify-content-center align-items-center"
              style="width: 175px; height: 35px; font-size: 18px"
            >
              Detail
            </a>
          </div>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>


{% endblock %}
