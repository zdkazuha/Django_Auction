{% if messages %}
{% for msg in messages %}
<div class="toast-container position-fixed start-50" style="top: 0.6%; transform: translateX(-50%);">
  <div
    class="toast align-items-center text-bg-{% if msg.tags == 'error' %}danger{% else %}{{ msg.tags }}{% endif %} border-0"
    id="toast"
    role="alert"
    aria-live="assertive"
    aria-atomic="true"
  >
    <div class="d-flex">
      <div class="toast-body">{{ msg }}</div>
      <button
        type="button"
        class="btn-close btn-close-white me-2 m-auto"
        data-bs-dismiss="toast"
        aria-label="Close"
      ></button>
    </div>
  </div>
</div>
{% endfor %}

{% block scripts %}
<script>
  window.onload = () => {
    const toast = document.getElementById("toast");

    if (toast) {
      const toastBootstrap = bootstrap.Toast.getOrCreateInstance(toast);
      toastBootstrap.show();
    }
  };
</script>
{% endblock %}
{% endif %}
