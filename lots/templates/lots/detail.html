{% extends 'layout.html' %}

{% block content %}

<h1 class="my-4 text-center">Lot detail</h1>

<div class="container my-5" >
  <div class="row justify-content-center">
    <div class="col-lg-7">

      <div class="card shadow-lg border-0 overflow-hidden">

        {% if lot.image %}
          <img
            src="{{ lot.image.url }}"
            alt="{{ lot.title }}"
            class="img-fluid"
            style="max-height: 650px; margin-top: 25px; border-radius: 20px;"
          >
        {% else %}
          <img
            src="https://media.istockphoto.com/id/1162198273/uk/%D0%B2%D0%B5%D0%BA%D1%82%D0%BE%D1%80%D0%BD%D1%96-%D0%B7%D0%BE%D0%B1%D1%80%D0%B0%D0%B6%D0%B5%D0%BD%D0%BD%D1%8F/%D0%B7%D0%BD%D0%B0%D0%BA-%D0%BF%D0%B8%D1%82%D0%B0%D0%BD%D0%BD%D1%8F-%D0%B7%D0%BD%D0%B0%D1%87%D0%BE%D0%BA-%D0%BF%D0%BB%D0%BE%D1%81%D0%BA%D0%B8%D0%B9-%D0%B2%D0%B5%D0%BA%D1%82%D0%BE%D1%80%D0%BD%D0%B8%D0%B9-%D0%B4%D0%B8%D0%B7%D0%B0%D0%B9%D0%BD-%D1%96%D0%BB%D1%8E%D1%81%D1%82%D1%80%D0%B0%D1%86%D1%96%D1%97.jpg?s=612x612&w=0&k=20&c=3qMBcw_4d8TgycafT43xIxu33SHlINHWDI_pKqRN5qs="
            class="img-fluid"
            alt="No image"
            style="max-height: 650px; margin-top: 25px; border-radius: 20px 20px 0 0;"
          >
        {% endif %}

        <div class="card-body p-5">

          <h2 class="fw-bold mb-3 text-center">
            {{ lot.title }}
          </h2>

          <p class="text-muted text-center mb-4">
            {{ lot.description }}
          </p>

          <hr class="mb-4">

          <div class="row text-center mb-4">
            <div class="col">
              <p class="mb-1 text-uppercase text-muted small">
                Start price
              </p>
              <h4 class="fw-semibold">
                ${{ lot.start_price }}
              </h4>
            </div>

            <div class="col">
              <p class="mb-1 text-uppercase text-muted small">
                Current price
              </p>
              <h4 class="fw-bold text-success">
                ${{ lot.current_price }}
              </h4>
            </div>

            <div class="col">
              <p class="mb-1 text-uppercase text-muted small">
                End price
              </p>
              <h4 class="fw-bold text-danger">
                ${{ lot.end_price }}
              </h4>
            </div>
          </div>

        </div>
      </div>

    </div>
  </div>
</div>

{% endblock %}
